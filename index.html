<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
        <h1 class="desafio">Desafio 2</h1>
        <img src="./assets/img/img2.jpg" alt="meme" class="img_border" id="img">
    </div>


    <div class="container">


        <form id="frmSticker" onsubmit="return countSticker(this) ">
            <div class="row">
                <div class="col">
                    <img src="./assets/img/img1.jfif" alt="">
                    <input type="number" class="form-control m-1" placeholder="Sticker 1" id="sticker1">
                </div>
                <div class="col">
                    <img src="./assets/img/img2.jpg" alt="">
                    <input type="number" class="form-control m-1" placeholder="Sticker 2" id="sticker2">
                </div>
                <div class="col">
                    <img src="./assets/img/img3.jfif" alt="">
                    <input type="number" class="form-control m-1" placeholder="Sticker 3" id="sticker3">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
